<app-header [routeName$]="routeName$!" [urlPath]="(urlPath$ | async) ?? ''" [(mode)]="mode"></app-header>

@if (routeName$ | async; as routeName) {
    <section [ngClass]="['content', routeName]">
        <router-outlet></router-outlet>
    </section>
}

@if (isShowCookieConsentBanner()) {
    <app-cookie-consent></app-cookie-consent>
}
<app-footer></app-footer>
<app-scroll-to-top />
