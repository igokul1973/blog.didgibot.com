<section class="page-not-found-wrapper">

    <mat-card-header>
      <mat-card-title class="mat-headline">Page not found</mat-card-title>
      <mat-card-subtitle class="mat-title">
        <span>
          But you can always go home...
        </span>
      </mat-card-subtitle>

    </mat-card-actions>
  </mat-card>

</section>
