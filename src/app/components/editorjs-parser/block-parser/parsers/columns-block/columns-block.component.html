<section [ngClass]="[currentConfig.classNames?.outerContainer, getClasses()]">
    @for (col of item.data.cols; let i = $index; track identify(i, col)) {
        <div [ngClass]="currentConfig.classNames?.innerBlocksContainers">
            <app-block-parser [data]="col" [config]="blockRendererConfig" />
        </div>
    }
</section>
