@switch (item.data.level) {
    @case (1) {
        <h1>{{ item.data.text }}</h1>
    }
    @case (2) {
        <h2>{{ item.data.text }}</h2>
    }
    @case (3) {
        <h3>{{ item.data.text }}</h3>
    }
    @case (4) {
        <h4>{{ item.data.text }}</h4>
    }
    @case (5) {
        <h5>{{ item.data.text }}</h5>
    }
    @case (6) {
        <h6>{{ item.data.text }}</h6>
    }
}
