<section class="home">
    <app-intro [isAnimationFinished]="(isAnimationFinished$ | async) || false"></app-intro>
    @if (!!(isAnimationFinished$ | async) === true) {
        <h3 class="latest-articles info">Latest articles...</h3>
        @for (article of articles(); track article.slug) {
            <app-article
                [isAnimationFinished]="(isAnimationFinished$ | async) || false"
                [articleInput]="article"
                [isPreview]="true"
                [selectedLanguage]="selectedLanguage()"
            ></app-article>
        }
    }
</section>
